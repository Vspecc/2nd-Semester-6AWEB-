<div class="form-container">
  <h1>{{ title }}</h1>

  <form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label>Username</label>
      <input class="input-box" name="username" [(ngModel)]="username"
             placeholder="Enter username" minlength="8" maxlength="16" required>
    </div>

    <div class="field">
      <label>Email</label>
      <input class="input-box" type="email" name="email" [(ngModel)]="email"
             placeholder="Enter email" required>
    </div>

    <div class="field">
      <label>Password</label>
      <input class="input-box" type="password" name="password" [(ngModel)]="password"
             placeholder="Enter password" minlength="8" maxlength="16" required>
    </div>

    <div class="field">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" [(ngModel)]="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" [(ngModel)]="gender" value="female" required> Female</label>
      </div>
    </div>

    <div class="field">
      <label>Status</label>
      <select class="input-box" name="status" [(ngModel)]="status" required>
        <option value="" disabled selected>Select status</option>
        <option value="Permanent">Permanent</option>
        <option value="Probationary">Probationary</option>
      </select>
    </div>

    <div class="field">
      <label>Position</label>
      <select class="input-box" name="position" [(ngModel)]="position" required>
        <option value="" disabled selected>Select position</option>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
    </div>

    <div class="field">
      <label>Comments</label>
      <textarea class="input-box" name="comments" [(ngModel)]="comments"
                placeholder="Notes" minlength="8" maxlength="16"></textarea>
    </div>

    <div class="btn-container">
      <input class="btn" type="submit" value="Submit" [disabled]="!myForm.valid">
    </div>
  </form>

  @if (submitted) {
    <div class="result-box" style="background: white; border: 4px solid black; padding: 20px; border-radius: 20px; margin-top: 20px;">
      <h3>SUBMISSION RESULT:</h3>
      <p><strong>Username:</strong> {{ username }}</p>
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Gender:</strong> {{ gender }}</p>
      <p><strong>Status:</strong> {{ status }}</p>
      <p><strong>Position:</strong> {{ position }}</p>
      <p><strong>Comments:</strong> {{ comments }}</p>
    </div>
  }
</div>
